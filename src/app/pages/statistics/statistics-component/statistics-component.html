<div class="page">
    <div class="top-wrapper">
        <div class="header">
            <div class="header-static">
                <h1 id="header-text">{{'app.statistics.header' | translate}}</h1>
                <mat-icon id="bar-chart">bar_chart</mat-icon>
            </div>
            <div class="header-buttons">
                <button matIconButton (click)="resetStatistics()" matTooltip="{{ 'app.statistics.reset' | translate }}"><mat-icon id="reset">replay</mat-icon></button>
                <button matIconButton (click)="home()" matTooltip="{{'app.statistics.back' | translate}}"><mat-icon id="home">home</mat-icon></button>
                <app-language-selector></app-language-selector>
            </div>
        </div>
    </div>
    <mat-tab-group>
        <mat-tab label="{{'app.statistics.messages-count' |
                translate}}: {{ messagesCount() }}">
            <app-message-statistics-component></app-message-statistics-component>
        </mat-tab>
        <mat-tab label="{{'app.statistics.rooms-count' | translate}}: {{
                roomsCount() }}">
            <app-room-statistics-component></app-room-statistics-component>
        </mat-tab>
    </mat-tab-group>

</div>
