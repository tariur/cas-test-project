<div class="main-container">
    <div class="form-container">
        <h1>{{'app.signup.title' | translate}}</h1>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="input-fields">
            <mat-form-field appearance="outline">
                <mat-label>{{'app.signup.email' | translate}}</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>{{'app.signup.password' | translate}}</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>{{'app.signup.repassword' | translate}}</mat-label>
                <input matInput type="password" formControlName="passwordAgain">
            </mat-form-field>
            <div class="error-messages">
                @if(signupError){
                    <p class="error-message">{{signupError | translate}}</p>
                }
            </div>
            <div class="form-buttons">
                <button matButton="outlined" type="submit" [disabled]="!signupForm.valid">{{'app.signup.submit' | translate}}</button>
                <button matButton="outlined" (click)="loginPage()">{{'app.signup.login-redirect' | translate}}</button>
            </div>
        </form>
    </div>
    <app-language-selector></app-language-selector>
</div>
