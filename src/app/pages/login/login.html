<div class="main-container">
    <div class="form-container">
        <h1>{{'app.login.title' | translate}}</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="input-fields">
            <mat-form-field appearance="outline">
                <mat-label>{{'app.login.email' | translate}}</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>{{'app.login.password' | translate}}</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <div class="error-messages">
                @if(email?.hasError('email')){
                    <p class="error-message">{{'app.login.email-format-error' | translate}}</p>
                }
                @if(loginErrorKey){
                    <p class="error-message">{{loginErrorKey | translate}}</p>
                }
            </div>
            <div class="form-buttons">
                <button matButton="outlined" type="submit" [disabled]="!loginForm.valid">{{'app.login.login' | translate}}</button>
                <button matButton="outlined" (click)="signupPage()">{{'app.login.signup' | translate}}</button>
            </div>
            <mat-divider></mat-divider>
        </form>
        <div class="google-facebook-buttons">
            <button matButton="elevated" (click)="signInWithGoogle()">{{'app.login.google-login' | translate}}</button>
            <button matButton="filled" (click)="signInWithFacebook()">{{'app.login.facebook-login' | translate}}</button>
        </div>
    </div>
    <app-language-selector></app-language-selector>
</div>
