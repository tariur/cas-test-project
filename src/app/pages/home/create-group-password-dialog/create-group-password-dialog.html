<div class="dialog-container">
    <h2 mat-dialog-title>{{'app.password-room-create-dialog.title' | translate}}</h2>
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>{{'app.password-room-create-dialog.password' | translate}}</mat-label>
            <input matInput [(ngModel)]="password" type="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{'app.password-room-create-dialog.repassword' | translate}}</mat-label>
            <input matInput [(ngModel)]="passwordAgain" type="password">
        </mat-form-field>
        @if(updateMessage){
            <p>{{updateMessage | translate}}</p>
        }
    </mat-dialog-content>
    <mat-dialog-actions>
        <button matButton (click)="save()">{{'app.password-room-create-dialog.save' | translate}}</button>
        <button matButton (click)="cancel()">{{'app.password-room-create-dialog.cancel' | translate}}</button>
    </mat-dialog-actions>
</div>
