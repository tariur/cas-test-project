<div class="dialog-container">
    <h2 mat-dialog-title>Create password for group</h2>
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password" type="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password again</mat-label>
            <input matInput [(ngModel)]="passwordAgain" type="password">
        </mat-form-field>
        @if(updateMessage){
            <p>{{updateMessage}}</p>
        }
    </mat-dialog-content>
    <mat-dialog-actions>
        <button matButton (click)="save()">Create group</button>
        <button matButton (click)="cancel()">Cancel</button>
    </mat-dialog-actions>
</div>
