<div class="dialog-container">
    <h2 mat-dialog-title>{{'app.delete-room-dialog.title' | translate}}</h2>
    <mat-dialog-content [innerHTML]="'app.delete-room-dialog.content' | translate"></mat-dialog-content>
    <mat-dialog-actions>
        <button matButton (click)="confirm()" id="confirm-button">{{'app.delete-room-dialog.confirm' | translate}}</button>
        <button matButton (click)="cancel()">{{'app.delete-room-dialog.cancel' | translate}}</button>
    </mat-dialog-actions>
</div>
