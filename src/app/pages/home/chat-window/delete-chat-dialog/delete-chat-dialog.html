<div class="dialog-container">
    <h2 mat-dialog-title>Delete chatroom</h2>
    <mat-dialog-content>
        Would you like to delete this chatroom? <strong>this will delete all messages</strong>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button matButton (click)="cancel()">Cancel</button>
        <button matButton (click)="confirm()" id="confirm-button">Delete</button>
    </mat-dialog-actions>
</div>
