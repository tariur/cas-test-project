<div class="dialog-container">
    <h2 mat-dialog-title>Change chatname</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>New Username</mat-label>
        <input matInput [(ngModel)]="newChatname"/>
    </mat-form-field>
    @if(updateMessage){
        <p>{{updateMessage}}</p>
    }
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton (click) ="save()" [disabled]="loading">{{loading ? 'Saving...' : 'Save'}}</button>
    <button matButton (click)="cancel()" [disabled]="loading">Cancel</button>
</mat-dialog-actions>
</div>
